<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student website</title>
</head>
<body>
    <label>Full Name</label> <input type="text" ><br><br> 
    <label>Father Name</label> <input type="text" ><br><br>
    <label>Password</label> <input type="password"> <br><br>
    <label>Confirm Password</label>  <input type="password"> <br><br>
    <label>Phone #</label>  <input type="tel"> <br><br>
    <label>Age</label> <input type="number" min="18" max="40" step="1" name=""><br><br>
    
    
    <legend>Gender</legend>
    <div><input type="radio" id="Male" name="gender" value="male"><label for="male">Male</label></div>
    <div><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></div><br><br>
    
    <legend>Your Interset</legend>
    <div><input type="checkbox" id="Painting" name="Your Interset" value="Painting"><label for="Painting">Painting</label></div>
    <div><input type="checkbox" id="Reading" name="Your Interset" value="Reading"><label for="Reading">Reading</label></div>
    <div><input type="checkbox" id="Playing Games" name="Your Interset" value="Playing Games"><label for="Playing Games">Playing Games</label></div>
    <div><input type="checkbox" id="Others" name="Your Interset" value="Others"><label for="Others">Others</label></div><br><br>
    
     
    <label>Date</label> <input type="date" name=""><br><br>
    <label>Datetime</label> <input type="datetime-local" name=""><br><br>
    <label>Time</label> <input type="time" name=""><br><br>
    <label>Month</label> <input type="month" name=""><br><br>
    <label>Week</label> <input type="week" name=""><br><br>
    <label>Email</label> <input type="email" name=""><br><br>
    <label>Search</label> <input type="search" name=""><br><br> 
    <label>URL</label> <input type="url" name=""><br><br>

    <label for="select your country">Select your country:</label>
    <select id="select your country" name="options">
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Saudia Arabia">Saudia Arabia</option>
    </select><br><br>

    
    <!--to add image<input type="image" id="image" alt="Login" src="Screenshot 2024-03-26 224141.png" height="20"/><br><br>-->
    <label>Profile</label> <input type="file" accept="text/*,image/*" name="file"> <br><br>
    <input type="submit">
    <input type="Reset">


    
</body>
</html>
